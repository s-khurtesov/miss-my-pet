name: Django CI

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        chmod +x prerequisites.sh configure_mysql.sh
        sudo ./prerequisites.sh
        sudo ./configure_mysql.sh
    - name: Build Project
      run: |
        source env/bin/activate
        cd django_proj/
        chmod +x build.sh runserver.sh
        ./build.sh
    - name: Test
      run: |
        timeout 10s ./runserver.sh || true
