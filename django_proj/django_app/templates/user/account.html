{%  load static %}
{% load sri %}

{% include "_includes/header.html" %}

	<div id="header">
        <span>User account</span>
        {% include "_includes/logout.html" %}
	</div>


<div class="container">
    <div class="row">

        {% include "_includes/user_panel.html" %}

        <div class="cell central-panel" id="page-content">
            <div class="card">
			    <div class="row">

			    <div class="cell">
                    <div class="profile-pic">
                        <img src="{% static 'images/profile_photo.jpg'%}" id="photo" alt="Profile photo">
                        <input type="file" id="profile_file">
                        <label for="profile_file" id="upload">Choose Photo</label>
                    </div>
                    </div>
                   <form class="cell" style="vertical-align:middle" name="data_form" id="data_form">
                        {% csrf_token %}
                       <hr align="center" width="400" size="3" color="grey" />
                        <br>
                        <div class="data">
                            <label>Email: </label>
                            <input name="email" style="width: 75%;font-size: 18px;" id="email" type="text" value="{{ user.email }}" readonly>
                        </div>
                        <br>
                        <div class="data">
                            <label>Login: </label>
                            <input name="username" style="width: 75%;font-size: 18px;" id="login" type="text"
                                   value="{{ user.get_username }}"
                                   readonly>
                        </div>
                        <br>
                        <hr align="center" width="400" size="3" color="grey" />
                    </form>
				</div>
            </div>
        </div>
        <div class="cell side-panel" id="announcements"></div>
    </div>
</div>

{% sri_static "js/user_account_profile_pic.js" %}

{% include "_includes/footer.html" %}
